<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>文章信息查看</title>

    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="./javaScript/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./javaScript/star-rating.js" type="text/javascript"></script>
    <script src="./javaScript/showArticleInfo.js"></script>
    <link rel="stylesheet" href="./javaScript/css/showArticleInfo.css">



<body>
<div class="container">
    <div class="page-header" style="background-color:aquamarine">
        <h2>Show Article BaseInfo
            <small>查看基本信息</small>
        </h2>
    </div>
    <hr>
    <div class="row">
        <div class="container col-lg-4" style="border-right:solid #4cae4c;height: 545px">
            <h1 class="panel-title article-title" style="font-weight: bold "></h1>
            <hr>
            <label class="label-warning">作者:</label>
            <p class="author">江南</p>
            <hr>
            <label class="label-info">发表日期:</label>
            <p class="publish-date">2018-01-19 12:23:24</p>
            <hr>
        </div>
        <div class="col-lg-4" style="border-right:solid #a94442 ">
            <label>此文章评分</label>
            <input id="article-score" type="text" data-min="0" data-max="5" step="0.5" data-size="md">
            <h3 class="article-score-value" style="padding-left: 35%">3.4分</h3>
            <hr>
            <label class="label-info" id="count"></label>
            人评价
            <hr>
            <span> 5星</span>
            <div class="progress progress-striped">

                <div class="progress-bar progress-bar-success" role="progressbar"
                     aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                     style="width: 30%;">
                    30%
                </div>

            </div>
            <span> 4星</span>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-info" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 20%;">
                    20%
                </div>
            </div>
            <span>3星</span>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-info" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 31.8%;">
                    20%
                </div>
            </div>
            <span>2星</span>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-warning" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 20%;">
                    20%
                </div>
            </div>
            <span>1星</span>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-danger" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 20%;">
                    20%
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div style="padding-top: 30%;padding-left: 30%">
                <button class="btn btn-primary" id="read">点击阅读</button>
                <button class="btn btn-success " data-toggle="modal" data-target= "#write-comment"  style="margin-left: 30px">我要评价</button>
            </div>
            <div></div>
        </div>
    </div>
    <hr>
    <div class="container comment">

            <h2 style="color:orange"> 作品讨论区</h2>
            <hr>
        <div class="panel-heading">

            <h4 style="color: #c7254e">评论区</h4>
            <div class="row">
                <span class="count" >一共&nbsp;</span>
                <span>&nbsp;条结果</span>
                <span class="totalPageNum"></span><span>页</span>
                <span class="btn btn-default  btn-sm  previous-page"style="margin-left: 80px">上一页</span>
                <span class="pageNum"></span>
                <span class="btn btn-default  btn-sm next-page">下一页</span>
                <span>当前页:&nbsp;</span>
                <span class="nowPageIndex"></span>
                <input class="input-page-num" style="margin-left: 10px;width: 60px" placeholder="跳转页号" maxlength=6/>
                <span class="btn btn-info btn-sm jump-page" style="margin-left: 8px">跳转</span>
            </div>
        </div>
        <hr style="color: #a94442">
        <div class="comment-list">
            <!--作品讨论区-->

            <ul class="article-comments">
                <li evaluate-id="demo" id="demo">
                    <div class="comment">
                        <h3>
                            <span class="comment-info">
                                <span class="user-name">张三</span>
                                &nbsp;&nbsp;
                                 <span class="createDate">create-Date</span>
                            </span>
                            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                            <span class="glyphicon glyphicon-thumbs-up up" style="color:orange"></span>
                            <span class="upNum">121</span>
                        </h3>
                        <span class="score"></span>
                        <p class="comment-content">
                            <span class="short">commentDemo</span>
                        </p>
                    </div>
                    <hr style="width: 60%">
                </li>

            </ul>
        </div>
    </div>
    <div class="modal fade" id="write-comment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">评价文章</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>你的评分</label>
                        <input id='score' class='rating user-score' type='text' data-min= '0' data-max='5' step= '1' data-size= 'xs'>

                        <label for="comment-text" class="control-label">评价内容:</label>
                        <textarea class="form-control" id="comment-text" rows="8"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success report">发表</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <script>
        jQuery(document).ready(function () {
            // $(".article-title").html("这是一篇文章");
            // $('#count').html(180);
            // $("#article-score").val(3);

            $("#input-21f").rating({
                starCaptions: function (val) {
                    if (val < 3) {
                        return val;
                    } else {
                        return 'high';
                    }
                },
                starCaptionClasses: function (val) {
                    if (val < 3) {
                        return 'label label-danger';
                    } else {
                        return 'label label-success';
                    }
                },
                hoverOnClear: false
            });
            var $inp = $('#rating-input');

            $inp.rating({
                min: 0,
                max: 5,
                step: 1,
                size: 'lg',
                showClear: false
            });

            $('#btn-rating-input').on('click', function () {
                $inp.rating('refresh', {
                    showClear: true,
                    disabled: !$inp.attr('disabled')
                });
            });


            $('.btn-danger').on('click', function () {
                $("#kartik").rating('destroy');
            });

            $('.btn-success').on('click', function () {
                $("#kartik").rating('create');
            });

            $inp.on('rating.change', function () {
                alert($('#rating-input').val());
            });


            $('.rb-rating').rating({
                'showCaption': true,
                'stars': '3',
                'min': '0',
                'max': '3',
                'step': '1',
                'size': 'xs',
                'starCaptions': {0: 'status:nix', 1: 'status:wackelt', 2: 'status:geht', 3: 'status:laeuft'}
            });
            $("#input-21c").rating({
                min: 0, max: 8, step: 0.5, size: "xl", stars: "8"
            });
        });
        $('.user-score').rating({
            'showCaption': true,
            'stars': '5',
            'min': '1',
            'max': '5',
            'step': '1',
            'size': 'xs',
            'starCaptions': {'':'未评分',0: '差评', 1: '差评', 2: '一般', 3: '一般', 4: '好评', 5: '强烈推荐'}
        });
        $('.user-score').rating('refresh', {readonly: false, showClear: false, showCaption: true});
    </script>

</div>
</body>
</html>
