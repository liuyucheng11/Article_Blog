<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章阅读</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="./javaScript/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./javaScript/star-rating.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./javaScript/css/readArticle.css">
    <script src="./javaScript/readArticle.js"></script>



</head>
<body>
<nav class="navbar navbar-default" style="background-color:#edf4ed">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li style="color: #ec971f;font-family: 'Arial Black'"><h4>阅读改变生活&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4></li>
            <li id="write-article"><a href="#" style="color: #2e6da4">写文章</a></li>
            <li><a href="#" style="color: #a94442" class="my-article">我的文章</a></li>
            <li><a href="#" style="color: red">我的收藏</a></li>
            <li><a href="#" style="color: #4cae4c">今日推荐</a></li>
            <li><a href="#" style="color: #c7254e">兴趣设置</a></li>
        </ul>
        <div class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" name="serachArticle" id="serachArticle" class="form-control" placeholder="搜索感兴趣的文章">
            </div>
            <button id="search" class="btn btn-primary">搜索一下</button>
        </div>
        <div>
            <button class="btn-lg  btn-info  navbar-right dropdown-toggle" id="user" data-toggle="dropdown"><b
                    class="caret"></b><span class="glyphicon glyphicon-user"> </span></button>
            <!--<ul class="dropdown-menu">-->
                <!--<li><a href="#">Action</a></li>-->
                <!--<li><a href="#">Another action</a></li>-->
                <!--<li><a href="#">Something else here</a></li>-->
                <!--<li><a href="#">Separated link</a></li>-->
            <!--</ul>-->
        </div>
    </div>
</nav>
<div class="read-article">
    <div class="head">
        <h3></h3>

        <h5 style="margin-top: 30px">
            <span class="author glyphicon glyphicon-user"></span>
            <span>|</span>
            <span class="publishDate glyphicon glyphicon-calendar"></span>
        </h5>
        <hr>
    </div>
    <div class="article-content">
    </div>

</div>
<div class="right-menu">
    <dl>
        <dd id="showInfo">
            <a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span class="glyphicon glyphicon-eye-open"></span>
                <br>
                <span>查看信息</span>
            </a>
        </dd>
        <dd id="add-collection">
            <a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span class=" glyphicon glyphicon-download-alt "></span>
                <br>
                <span>加入收藏</span>
            </a>
        </dd>
        <dd id="comment">
            <a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span class=" glyphicon glyphicon-thumbs-up "></span>
                <br>
                <span>发表评论</span>
            </a>

        </dd>
    </dl>
</div>
<div class="modal fade" id="msg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="Label">
                    温馨提示
                </h4>
            </div>
            <div class="modal-body">
                您还未登录，请登录后再执行此操作。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">知道了
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>
<div class="modal fade" id="write-comment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">评价文章</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>你的评分</label>
                    <input id='score' class='rating user-score' type='text' data-min= '0' data-max='5' step= '1' data-size= 'xs'>

                    <label for="comment-text" class="control-label">评价内容:</label>
                    <textarea class="form-control" id="comment-text" rows="8"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success report">发表</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="collection-msg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="a">
                    提示
                </h4>
            </div>
            <div class="modal-body">
                在这里添加一些文本
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>

</body>
</html>
